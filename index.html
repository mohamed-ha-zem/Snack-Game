<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="snake.css">
</head>
<body>
    <div id="gameBoard"></div>
    <div class="properies">
        <div class="controls">
            <button id="up" class="control-btn">↑</button>
            <button id="left" class="control-btn">←</button>
            <button id="right" class="control-btn">→</button>
            <button id="down" class="control-btn">↓</button>
        </div>
        <div class="speed">
            <p class="s">Speed</p>
            <p class="s1">x1</p>
            <p class="s2">x2</p>
            <p class="s3">x3</p>
            <p class="s4">x4</p>
        </div>
        <div class="obstacles">
            <p class="z">Obstacles</p>
            <p class="z1">x1</p>
            <p class="z2">x2</p>
            <p class="z3">x3</p>
            <p class="z4">x4</p>
        </div>
    </div>

    <script src="snake.js" type="module"></script>
</body>
</html>
